<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future 3C Store | Select Shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Google Fonts: Noto Serif TC for elegance, Noto Sans TC for readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <style>
        :root {
            --bg-color: #F9F8F6;
            /* æº«æš–çš„ç±³ç´™è‰² */
            --text-primary: #2C2C2C;
            /* æ·±ç°å¢¨è‰² */
            --text-secondary: #666666;
            --accent-color: #A63737;
            /* å‚³çµ±æœ±ç´… (é»ç¶´ç”¨) */
            --line-color: #E0E0E0;
            --card-bg: #FFFFFF;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.03);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 60px 20px;
            line-height: 1.6;
            letter-spacing: 0.05em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* è£é£¾æ€§å‚ç›´æ–‡å­— */
        .vertical-text {
            position: fixed;
            top: 100px;
            left: 40px;
            writing-mode: vertical-rl;
            font-family: 'Noto Serif TC', serif;
            color: #ccc;
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            display: none;
            /* å°è¢å¹•éš±è— */
        }

        @media (min-width: 1024px) {
            .vertical-text {
                display: block;
            }
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            padding-bottom: 40px;
        }

        header::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background-color: var(--text-primary);
            margin: 40px auto 0;
        }

        h1 {
            font-family: 'Noto Serif TC', serif;
            color: var(--text-primary);
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.1em;
        }

        .sub-heading {
            display: block;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.4em;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* ç¯©é¸å€ */
        .filter-bar {
            margin-bottom: 60px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: 'Noto Serif TC', serif;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s;
        }

        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--text-primary);
            transition: width 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: var(--text-primary);
        }

        .filter-btn.active::after {
            width: 100%;
        }

        /* ç¶²æ ¼ä½ˆå±€ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        /* å¡ç‰‡æ¨£å¼ */
        .card {
            background: var(--card-bg);
            border-radius: 2px;
            /* å¾®åœ“è§’ï¼Œæ¥è¿‘ç›´è§’ */
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .card-img-container {
            position: relative;
            padding-top: 100%;
            /* 1:1 æ­£æ–¹å½¢åœ–ç‰‡ */
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .card-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .card-img {
            transform: scale(1.05);
        }

        .tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            padding: 4px 12px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-info {
            padding: 25px 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            margin: 0 0 12px;
            font-family: 'Noto Serif TC', serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .card-price {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .card-price::before {
            content: 'NT$ ';
            font-size: 0.8em;
            color: #999;
        }

        /* è¼‰å…¥ä¸­èˆ‡éŒ¯èª¤è¨Šæ¯ */
        .msg-box {
            text-align: center;
            padding: 80px 20px;
            grid-column: 1 / -1;
            color: var(--text-secondary);
            font-family: 'Noto Serif TC', serif;
        }

        .msg-box h2 {
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* é å°¾è£é£¾ */
        footer {
            margin-top: 100px;
            text-align: center;
            color: #999;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
        }
    </style>
</head>

<body>

    <div class="vertical-text">
        ç”Ÿæ´»ã®ç¾å­¦ Â· é¸ç‰©
    </div>

    <div class="container">
        <header>
            <h1>å°æ° 3C é¤¨</h1>
            <span class="sub-heading">Select Shop & Lifestyle</span>
        </header>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">å…¨éƒ¨å•†å“</button>
            <button class="filter-btn" data-filter="low">å°è³‡ç²¾é¸</button>
            <button class="filter-btn" data-filter="mid">è³ªæ„Ÿç”Ÿæ´»</button>
            <button class="filter-btn" data-filter="high">æ¥µè‡´å¥¢è¯</button>
        </div>

        <div id="app" class="grid">
            <div class="msg-box">
                <h2>Loading...</h2>
                <p>æ­£åœ¨ç‚ºæ‚¨å°‹æ‰¾ç¾å¥½äº‹ç‰©</p>
            </div>
        </div>

        <footer>
            &copy; 2025 FUTURE 3C STORE. ALL RIGHTS RESERVED.
        </footer>
    </div>

    <script>
        // ==========================================
        // ğŸ‘‡ ä»»å‹™å€åŸŸï¼šè«‹å°‡ä½ çš„ Google Sheet CSV ç¶²å€è²¼åœ¨ä¸‹é¢ ğŸ‘‡
        // ==========================================
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvNaFZwFoH0gFwzLQrtZ02v_JE5m53hAjrEzYldBdM8pMtXOKAp2S3HbjdpoW2Rff67PXwjKy4cbmk/pub?gid=1023600832&single=true&output=csv";

        // === æ ¸å¿ƒç¨‹å¼ç¢¼ ===
        const app = document.getElementById('app');
        let allData = [];
        let currentFilter = 'all';

        function init() {
            if (CSV_URL.includes("ä½ çš„_CSV_ç¶²å€")) {
                console.warn("é‚„æ²’è¨­å®šç¶²å€å–”ï¼");
                return;
            }
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function (results) {
                    console.log("CSV è¼‰å…¥æˆåŠŸï¼è³‡æ–™ç­†æ•¸:", results.data.length);
                    allData = results.data;
                    renderCards(allData);
                    setupFilterButtons();
                },
                error: function (error) {
                    console.error("è¼‰å…¥éŒ¯èª¤:", error);
                    app.innerHTML = '<div class="msg-box" style="color:#A63737;"><h2>é€£ç·šå¤±æ•—</h2><p>è«‹ç¢ºèªç¶²å€æ ¼å¼æ˜¯å¦ç‚º CSV</p></div>';
                }
            });
        }

        function setupFilterButtons() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterAndRender();
                });
            });
        }

        function filterAndRender() {
            let filteredData = allData;
            if (currentFilter !== 'all') {
                filteredData = allData.filter(item => {
                    const price = parseFloat(item.price || item['price ']) || 0;
                    switch (currentFilter) {
                        case 'low':
                            return price < 10000;
                        case 'mid':
                            return price >= 10000 && price <= 30000;
                        case 'high':
                            return price > 30000;
                        default:
                            return true;
                    }
                });
            }
            renderCards(filteredData);
        }

        function renderCards(data) {
            app.innerHTML = '';
            if (data.length === 0 || (data.length === 1 && !data[0].name)) {
                app.innerHTML = '<div class="msg-box"><h2>æš«ç„¡å•†å“</h2><p>è«‹ç¨å¾Œå†è¨ª</p></div>';
                return;
            }
            data.forEach((item, index) => {
                const name = item.name || item['name'];
                const price = item.price || item['price '] || item['price'];
                const tags = item.tags || item['tags'];

                if (!name) return;

                const img = item.image_url || 'https://images.unsplash.com/photo-1550009158-9ebf69173e03?w=500&q=80'; // æ›ä¸€å¼µæ¯”è¼ƒæœ‰è³ªæ„Ÿçš„é è¨­åœ–
                const priceNum = parseFloat(price) || 0;
                const priceDisplay = priceNum.toLocaleString();

                const tagText = tags ? tags.split(',')[0].trim() : '';
                const tagHtml = tagText ? `<span class="tag">${tagText}</span>` : '';

                const html = `
        <div class="card">
          <div class="card-img-container">
             <img src="${img}" class="card-img" loading="lazy">
             ${tagHtml}
          </div>
          <div class="card-info">
            <h3 class="card-title">${name}</h3>
            <span class="card-price">${priceDisplay}</span>
          </div>
        </div>
      `;
                app.innerHTML += html;
            });
        }
        init();
    </script>

</body>

</html>
